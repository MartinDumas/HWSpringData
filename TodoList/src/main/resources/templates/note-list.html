<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Notes</h1>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="note : ${notes}">
            <span>
                <strong th:text="${note.title}"></strong>: <span th:text="${note.content}"></span>
            </span>
        <span>
                <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-primary btn-sm">Edit</a>
                <form th:action="@{/note/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${note.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </span>
    </li>
</ul>
<a href="/note/edit?id=-1" class="btn btn-success mt-3">Add New Note</a>
</body>
</html>
