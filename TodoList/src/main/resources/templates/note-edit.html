<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 th:text="${note.id == null ? 'Create Note' : 'Edit Note'}"></h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" name="id" th:value="${note.id}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${note.title}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="4" required th:text="${note.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/note/list" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
